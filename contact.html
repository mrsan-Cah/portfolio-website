<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me | Santhana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ======= Base Styles ======= */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef3f7;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 40px;
      color: #2c3e50;
    }

    /* ======= Container Layout ======= */
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 10%;
      gap: 40px;
    }

    /* ======= Form Styling ======= */
    .contact-form {
      flex: 1 1 450px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-5px);
    }

    .contact-form h2 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #16a085;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      resize: none;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #16a085;
    }

    .btn-submit {
      background: #25D366;
      color: white;
      padding: 12px 26px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #1ebd5a;
    }

    /* ======= Map Styling ======= */
    .map-container {
      flex: 1 1 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      min-height: 400px;
      border: 0;
    }

    /* ======= Footer ======= */
    footer {
      background: #2c3e50;
      color: #fff;
      padding: 40px 10%;
      text-align: center;
      margin-top: 60px;
    }

    .footer-logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer-social a {
      color: #fff;
      margin: 0 12px;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .footer-social a:hover {
      color: #25D366;
    }

    .footer-links {
      margin: 10px 0;
    }

    .footer-links a {
      color: #ccc;
      margin: 0 8px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: white;
    }

    .footer-bottom {
      margin-top: 15px;
      font-size: 14px;
      color: #bbb;
    }

    /* ======= Responsive ======= */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<h1>Contact Me</h1>

<div class="contact-container">
  <!-- Contact Form -->
  <div class="contact-form">
    <h2><i class="fas fa-envelope"></i> Send a Message</h2>
    <form id="whatsappForm">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" id="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="message"><i class="fas fa-comment"></i> Message</label>
        <textarea id="message" rows="5" required placeholder="Write your message..."></textarea>
      </div>
      <button type="submit" class="btn-submit"><i class="fab fa-whatsapp"></i> Send via WhatsApp</button>
    </form>
  </div>

  <!-- Google Map -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.471492616968!2d77.51077471480132!3d10.014300892842448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba86e2deff9b97f%3A0x72c6937a5c2e70ee!2sC%20Abdul%20Hakeem%20College%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2sin!4v1715599999999"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="footer-logo">Santhana Ezhilan</div>
  <div class="footer-social">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-x-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
    <a href="#"><i class="fab fa-github"></i></a>
  </div>
  <div class="footer-links">
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="project.html">Projects</a> |
    <a href="contact.html">Contact</a>
  </div>
  <div class="footer-bottom">
    &copy; 2025 Santhana Ezhilan | CSE Student @ C. Abdul Hakeem College of Engineering and Technology
  </div>
</footer>

<!-- WhatsApp Message Script -->
<script>
  document.getElementById("whatsappForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    const fullMessage = `Hello! My name is ${name}%0AEmail: ${email}%0AMessage: ${message}`;
    const phoneNumber = "919876543210"; // Replace with your WhatsApp number

    const whatsappURL = `https://wa.me/${phoneNumber}?text=${fullMessage}`;
    window.open(whatsappURL, "_blank");
  });
</script>

</body>
</html>
